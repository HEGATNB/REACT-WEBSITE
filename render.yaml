services:
  - type: web
    name: tech-tracker
    env: node
    region: frankfurt
    plan: free
    nodeVersion: 18.17.0
    buildCommand: npm run render-build
    startCommand: node server.js
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: VITE_API_URL
        value: /api